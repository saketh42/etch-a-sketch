<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="left">
            <h1 class="heading main-title">Etch-a-Sketch</h1>
            <div class="colors">
                Colors: 
                <div class="color red"></div>
                <div class="color blue"></div>
                <div class="color green"></div>
                <div class="color black"></div>
                <div class="color white"></div>
            </div>
            <button class="button brush">Toggle Brush Effect</button>
            <button class="button grid-size-button">Change size of the grid</button>
            <button class="button reset">Reset grid</button>
        </div>
        <div class="right">
            <div class="grid"></div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
